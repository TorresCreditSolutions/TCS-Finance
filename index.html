<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">

    <!-- LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnLogin" type="button">Entrar</button>
    <button id="btnCadastro" type="button">Criar Conta</button>

</div>

<!-- APP -->
<div id="app" class="hidden">

    <aside class="sidebar">
        <h2 class="logo">Controle Financeiro</h2>
        <nav>
            <button id="btnDashboard" type="button">Dashboard</button>
            <button id="btnLancamentos" type="button">Lançamentos</button>
            <button id="btnLogout" type="button">Sair</button>
        </nav>
    </aside>

    <main class="content">

        <!-- DASHBOARD -->
        <section id="dashboard">
            <h1>Dashboard Financeiro</h1>

            <div class="filtros">
                <input type="month" id="filtroMes">
                <input type="number" id="filtroAno" placeholder="Ano (ex: 2024)" min="2000" max="2100">
                <button id="btnLimparFiltro" type="button">Limpar Filtro</button>
            </div>

            <div class="cards">
                <div class="card receita">
                    <span>Receitas</span>
                    <strong id="totalReceitas">R$ 0,00</strong>
                </div>

                <div class="card despesa">
                    <span>Despesas</span>
                    <strong id="totalDespesas">R$ 0,00</strong>
                </div>

                <div class="card investimento">
                    <span>Investimentos</span>
                    <strong id="totalInvestimentos">R$ 0,00</strong>
                </div>

                <div class="card saldo">
                    <span>Saldo</span>
                    <strong id="saldo">R$ 0,00</strong>
                </div>
            </div>

            <div class="graficos-linha">
                <div class="grafico-item">
                    <select id="tipoGrafico">
                        <option value="geral">Resumo Geral</option>
                        <option value="categoria">Por Categoria</option>
                    </select>
                    <canvas id="grafico"></canvas>
                </div>

                <div class="grafico-item">
                    <h4>Comparativo Mensal</h4>
                    <canvas id="graficoMensal"></canvas>
                </div>
            </div>
        </section>

        <!-- LANÇAMENTOS -->
        <section id="lancamentos" class="hidden">
            <h2>Novo Lançamento</h2>

            <select id="tipo">
                <option value="">Tipo</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
                <option value="Investimento">Investimento</option>
            </select>

            <select id="categoria"></select>

            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor">
            <input type="date" id="data">

            <button id="btnSalvar" type="button">Salvar</button>

            <div class="acoes-exportacao">
                <button id="btnBackup">Backup (JSON)</button>

                <label for="inputImportar" class="btn-importar">
                    Importar Backup
                </label>
                <input type="file" id="inputImportar" accept=".json" hidden>
            </div>

            <h3>Extrato</h3>

            <div class="acoes-exportacao">
                <button id="btnExportarExcel" type="button">Exportar Excel</button>
                <button id="btnExportarPDF" type="button">Exportar PDF</button>
            </div>

            <ul id="listaLancamentos"></ul>
        </section>

    </main>
</div>

<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
