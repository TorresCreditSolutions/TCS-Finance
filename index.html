<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>

    <!-- RESPONSIVO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="login-container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <button id="btnLogin" type="button">Entrar</button>
    <button id="btnCadastro" type="button">Criar Conta</button>

    <!-- üîê ESQUECI SENHA -->
    <a href="#" id="btnEsqueciSenha" class="esqueci-senha">
        Esqueci minha senha
    </a>

    <!-- ¬© CR√âDITOS -->
    <div class="creditos">
        Direitos reservados ao criador Torres Credit Solutions
    </div>
</div>

<!-- ================= APP ================= -->
<div id="app" class="hidden">

    <!-- SIDEBAR / TOPBAR -->
    <aside class="sidebar">
        <span class="logo">Controle</span>

        <nav>
            <button id="btnDashboard" type="button">Dashboard</button>
            <button id="btnLancamentos" type="button">Lan√ßamentos</button>
            <button id="btnLogout" type="button">Sair</button>
        </nav>
    </aside>

    <!-- CONTE√öDO -->
    <main class="content">

        <!-- ================= DASHBOARD ================= -->
        <section id="dashboard">

            <h1>Dashboard Financeiro</h1>

            <div class="filtros">
                <label>
                    M√™s
                    <input type="month" id="filtroMes">
                </label>

                <label>
                    Ano
                    <input type="number" id="filtroAno" placeholder="2026" min="2000" max="2100">
                </label>

                <button id="btnLimparFiltro" type="button">Limpar</button>
            </div>

            <div class="cards">
                <div class="card receita"><span>Receitas</span><strong id="totalReceitas">R$ 0,00</strong></div>
                <div class="card despesa"><span>Despesas</span><strong id="totalDespesas">R$ 0,00</strong></div>
                <div class="card investimento"><span>Investimentos</span><strong id="totalInvestimentos">R$ 0,00</strong></div>
                <div class="card saldo"><span>Saldo</span><strong id="saldo">R$ 0,00</strong></div>
            </div>

            <div class="graficos">
                <div class="grafico-box">
                    <select id="tipoGrafico">
                        <option value="geral">Resumo Geral</option>
                        <option value="categoria">Por Categoria</option>
                    </select>
                    <canvas id="grafico"></canvas>
                </div>

                <div class="grafico-box">
                    <h4>Comparativo Mensal</h4>
                    <canvas id="graficoMensal"></canvas>
                </div>
            </div>

        </section>

        <!-- ================= LAN√áAMENTOS ================= -->
        <section id="lancamentos" class="hidden">

            <h2>Novo Lan√ßamento</h2>

            <label>Tipo</label>
            <select id="tipo">
                <option value="">Selecione</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
                <option value="Investimento">Investimento</option>
            </select>

            <label>Categoria</label>
            <select id="categoria"></select>

            <label>Descri√ß√£o</label>
            <input type="text" id="descricao">

            <label>Valor</label>
            <input type="number" id="valor" step="0.01">

            <label>Data do lan√ßamento</label>
            <input type="date" id="data">

            <button id="btnSalvar" type="button">Salvar</button>

            <h3>Extrato</h3>
            <ul id="listaLancamentos"></ul>

        </section>

        <!-- ¬© CR√âDITOS APP -->
        <footer class="creditos-app">
            Direitos reservados ao criador Torres Credit Solutions
        </footer>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
