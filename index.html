<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>

  <!-- RESPONSIVO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ FAVICON (CORREÇÃO PROFISSIONAL) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login-container">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button id="btnLogin">Entrar</button>
  <button id="btnCadastro">Criar Conta</button>

  <a href="#" id="btnEsqueciSenha" class="esqueci-senha">
    Esqueci minha senha
  </a>

  <div class="creditos">
    Direitos reservados ao criador Torres Credit Solutions
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <aside class="sidebar">
    <span class="logo">Controle</span>
    <nav>
      <button id="btnDashboard">Dashboard</button>
      <button id="btnLancamentos">Lançamentos</button>
      <button id="btnLogout">Sair</button>
    </nav>
  </aside>

  <main class="content">

    <!-- DASHBOARD -->
    <section id="dashboard">
      <h1>Dashboard Financeiro</h1>

      <div class="cards">
        <div class="card receita">
          <span>Receitas</span>
          <strong id="totalReceitas">R$ 0,00</strong>
        </div>

        <div class="card despesa">
          <span>Despesas</span>
          <strong id="totalDespesas">R$ 0,00</strong>
        </div>

        <div class="card investimento">
          <span>Investimentos</span>
          <strong id="totalInvestimentos">R$ 0,00</strong>
        </div>

        <div class="card saldo">
          <span>Saldo</span>
          <strong id="saldo">R$ 0,00</strong>
        </div>
      </div>

      <div class="graficos">
        <div class="grafico-box">
          <select id="tipoGrafico">
            <option value="geral">Resumo Geral</option>
            <option value="categoria">Por Categoria</option>
          </select>
          <canvas id="grafico"></canvas>
        </div>

        <div class="grafico-box">
          <h4>Comparativo Mensal</h4>
          <canvas id="graficoMensal"></canvas>
        </div>
      </div>
    </section>

    <!-- LANÇAMENTOS -->
    <section id="lancamentos" class="hidden">
      <h2>Novo Lançamento</h2>

      <select id="tipo">
        <option value="">Tipo</option>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
        <option value="Investimento">Investimento</option>
      </select>

      <select id="categoria"></select>

      <input type="text" id="descricao" placeholder="Descrição">
      <input type="number" id="valor" placeholder="Valor">
      <input type="date" id="data">

      <button id="btnSalvar">Salvar</button>

      <h3>Extrato</h3>
      <ul id="listaLancamentos"></ul>
    </section>

    <footer class="creditos-app">
      Direitos reservados ao criador Torres Credit Solutions
    </footer>

  </main>
</div>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
</html>
