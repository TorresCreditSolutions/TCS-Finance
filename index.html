<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <button id="btnCadastro">Criar Conta</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

    <aside class="sidebar">
        <span class="logo">Controle</span>
        <nav>
            <button id="btnDashboard">Dashboard</button>
            <button id="btnLancamentos">Lançamentos</button>
            <button id="btnLogout">Sair</button>
        </nav>
    </aside>

    <main class="content">

        <!-- DASHBOARD -->
        <section id="dashboard">
            <h1>Dashboard Financeiro</h1>

            <div class="filtros">
                <label>
                    Mês
                    <input type="month" id="filtroMes">
                </label>

                <label>
                    Ano
                    <input type="number" id="filtroAno" placeholder="2026">
                </label>

                <button id="btnLimparFiltro">Limpar</button>
            </div>

            <div class="cards">
                <div class="card receita"><span>Receitas</span><strong id="totalReceitas">R$ 0,00</strong></div>
                <div class="card despesa"><span>Despesas</span><strong id="totalDespesas">R$ 0,00</strong></div>
                <div class="card investimento"><span>Investimentos</span><strong id="totalInvestimentos">R$ 0,00</strong></div>
                <div class="card saldo"><span>Saldo</span><strong id="saldo">R$ 0,00</strong></div>
            </div>

            <div class="graficos">
                <canvas id="grafico"></canvas>
                <canvas id="graficoMensal"></canvas>
            </div>
        </section>

        <!-- LANÇAMENTOS -->
        <section id="lancamentos" class="hidden">
            <h2>Novo Lançamento</h2>

            <label>Tipo</label>
            <select id="tipo">
                <option value="">Selecione</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
                <option value="Investimento">Investimento</option>
            </select>

            <label>Categoria</label>
            <select id="categoria"></select>

            <label>Descrição</label>
            <input type="text" id="descricao">

            <label>Valor</label>
            <input type="number" id="valor">

            <label>Data</label>
            <input type="date" id="data">

            <button id="btnSalvar">Salvar</button>

            <h3>Extrato</h3>
            <ul id="listaLancamentos"></ul>
        </section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
